<div class="todo-item">
    <div>
        <input type="checkbox"
               class="todo-checkbox"
               (click)="completeItem()"
               [checked]="item.completed" />
               
               <span class="todo-title" style="text-decoration: line-throuhg" [ngClass]="{'todo-completed': item.completed}">
                {{ item.title }}
              </span>
      </div>

    <button class="btn btn-red" (click)="removeItem()">
        remove
    </button>
</div>
